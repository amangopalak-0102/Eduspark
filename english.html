    <style>
.top-bar-centered {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
  margin-bottom: 10px;
}

.logo {
  height: 160px; /* Or increase if needed */
  width: auto;
}

.tagline {
  color: #FFFFFF; /* or #C6FF00 for lime green */

  font-weight: bold;
  margin-top: 8px;
  font-family: 'Segoe UI', sans-serif;
}

        body {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
  padding: 0;
   background: linear-gradient(-45deg, #3f2b96, #5f2c82, #426b8e, #4b1248);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  color: white;
  text-align: center;
  font-family: Arial, sans-serif;
}

  display: flex;
  flex-direction: column;

  padding: 30px;

    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .content {
    padding-top: 50px;
  }
        h1 {

footer {

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            background-color: #2196F3;
            color: white;
            padding: 20px;
            margin: 16px auto;
            width: 95%;
            max-width: 450px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 12px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #1976D2;
        }

}
