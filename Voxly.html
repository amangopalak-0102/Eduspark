<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voxly - Ask Infinitely</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #001f3f, #003366);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .branding {
      margin-bottom: 2rem;
    }

    .branding img {
      width: 160px;
      height: 160px;
      margin-bottom: 1rem;
    }

    .branding h1 {
      font-size: 2rem;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }

    .branding p,
    .branding .tagline {
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .tagline {
  font-style: italic;
  color: #00ffe7;
  margin-bottom: 1rem; /* <-- adds space below the tagline */
}

    .chatbox {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      width: 100%;
      max-width: 650px;
      padding: 2rem;
      box-shadow: 0 0 20px #00ffe744;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      resize: none;
      outline: none;
      background: #222;
      color: #0f0;
      box-shadow: 0 0 10px #00ffe766 inset;
      margin-bottom: 1rem;
      min-height: 80px;
    }

    button {
      background: #00ffe7;
      color: #000;
      border: none;
      padding: 0.8rem 1.5rem;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      margin-bottom: 1rem;
    }

    button:hover {
      background: #00fff2;
      box-shadow: 0 0 12px #00ffe7;
    }

    .voice-btns {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #222;
      color: #0f0;
      box-shadow: 0 0 8px #00ffe744;
    }

    pre {
      white-space: pre-wrap;
      background: #111;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 0 8px #00ffe766;
      min-height: 80px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="branding">
    <img src="logo.png" alt="Voxly Logo" />
    <p class="tagline">: Education is power :</p>
    <h1>‚ö° Voxly</h1>
    <p>Ask Infinitely. Learn Limitlessly.</p>
  </div>

  <div class="chatbox">
    <select id="language">
      <option value="en-IN">English (India)</option>
      <option value="en-US">English (US)</option>
      <option value="hi-IN">Hindi</option>
      <option value="ta-IN">Tamil</option>
      <option value="te-IN">Telugu</option>
      <option value="bn-IN">Bengali</option>
      <option value="ml-IN">Malayalam</option>
      <option value="mr-IN">Marathi</option>
      <option value="gu-IN">Gujarati</option>
      <option value="kn-IN">Kannada</option>
      <option value="pa-IN">Punjabi</option>
      <option value="ur-IN">Urdu</option>
      <option value="es-ES">Spanish</option>
      <option value="fr-FR">French</option>
      <option value="de-DE">German</option>
      <option value="ru-RU">Russian</option>
      <option value="ar-SA">Arabic</option>
      <option value="ja-JP">Japanese</option>
      <option value="zh-CN">Chinese</option>
    </select>

    <textarea id="prompt" placeholder="Ask Gemini anything..."></textarea>

    <div class="voice-btns">
      <button onclick="startListening()">üéôÔ∏è Speak</button>
      <button onclick="askGemini()">‚ú® Send</button>
      <button onclick="stopSpeaking()">üõë Stop Speaking</button>
    </div>

    <pre id="response">Your response will appear here...</pre>

    <div style="margin-top: 1rem; text-align: center;">
      <button onclick="speakLastResponse()">üîä Speak Again</button>
    </div>
  </div>

  <script>
  let synth = window.speechSynthesis;
  let currentUtterance = null;

  function getSelectedLang() {
    stopSpeaking();
    return document.getElementById("language").value;
  }

  function startListening() {
    const lang = getSelectedLang();
    stopSpeaking();
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = lang;
    recognition.interimResults = false;
    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      document.getElementById("prompt").value = transcript;
      askGemini();
    };
    recognition.onerror = function(event) {
      alert("STT Error: " + event.error);
    };
    recognition.start();
  }

  async function askGemini() {
    const promptText = document.getElementById("prompt").value.trim();
    const responseEl = document.getElementById("response");
    if (!promptText) return;
    stopSpeaking();

    responseEl.textContent = "Thinking... ü§î";

    try {
      const response = await fetch("https://eduspark-chatbot-full-be.onrender.com/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: promptText })
      });

      const data = await response.json();
      let reply = data?.reply || "No response!";
      reply = reply.replace(/\*\*(.*?)\*\*/g, '$1')
                   .replace(/__(.*?)__/g, '$1')
                   .replace(/`{1,3}(.*?)`{1,3}/g, '$1');
      lastResponse = reply;
      responseEl.textContent = reply;
      speakResponse(reply);
    } catch (err) {
      responseEl.textContent = "‚ùå ERROR: " + err.message;
    }
  }

  function speakResponse(text) {
    stopSpeaking();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = getSelectedLang();
    currentUtterance = utter;
    synth.speak(utter);
  }

  function stopSpeaking() {
    if (synth.speaking || synth.paused) {
      synth.cancel();
    }
  }

  let lastResponse = "";

  function speakLastResponse() {
    if (lastResponse) {
      speakResponse(lastResponse);
    }
  }
</script>
</body>
</html>
